            display: flex;

        #span{
            display: block;
            text-align: center;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.466);

        }
        #span:hover{

        }
        .material-symbols-outlined {
            color: white;
            font-variation-settings:

            'wght' 400,
            'GRAD' 0,

        }

        .nav {
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            padding: 14px 0;
        }

        .nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            flex-grow: 1;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav a:hover {
            background-color: #555;
            color: #fff;
            transform: scale(1.1);
        }

        main {
            padding: 20px;
            flex: 1;
        }

        main h1 {
            font-size: 2.5em;
            text-align: center;
        }

        main p {
            font-size: 1.2em;
            color: #333;
            text-align: justify;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            border-radius: 50%;
            overflow: hidden;
        }

        .footer a:hover {
            color: #ddd;
        }

        .footer a img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #leftArrow {
            border: none;
            color: white;
            display: inline;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            padding: 5px;
            border-radius: 2px;
            margin-left: 48%;
            background-color: #4CAF50;
        }

        @media (max-width:768px) {
            ::webkit-scrollbar {
                padding: 0;
                margin: 0;
            }

            .nav {
                flex-direction: column;
            }

            .footer {
                display: none;
            }
        }

        @media (min-width:768px) {
            
            #span{
                display: none; 
            }
            #span:hover{
                background-color: white;
                color: black;
            }
            .nav{
                display: flex;
            }
        }
        
        @media (min-width:1320px) {
            #span{
                display: none;
            }
            .nav{
                display: flex;
            }
        }
